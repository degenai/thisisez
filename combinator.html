<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA COMBINATOR - High Signal Aggregation</title>
    <style>
        :root {
            --c-bg: #050505;
            --c-panel: rgba(10, 10, 10, 0.9);
            --c-border: #222;
            --c-primary: #0f0;
            --c-greed: #00ff00;
            --c-fear: #ff0000;
            --c-text: #ddd;
            --c-dim: #666;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .c-panel {
            border: 1px solid var(--c-border);
            background: var(--c-panel);
            padding: 15px;
            margin-bottom: 20px;
        }

        .c-panel-header {
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--c-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Flux Meter */
        .flux-container {
            position: relative;
            height: 30px;
            background: #111;
            margin-bottom: 10px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .flux-gradient {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 0, 0, 0.5) 0%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 255, 0, 0.5) 100%);
        }

        .flux-needle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            transition: left 0.5s ease;
        }

        .flux-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--c-dim);
        }

        .d-greed {
            color: var(--c-greed);
            text-shadow: 0 0 5px var(--c-greed);
        }

        .d-fear {
            color: var(--c-fear);
            text-shadow: 0 0 5px var(--c-fear);
        }

        /* Controls */
        .controls-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sort-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
        }

        .sort-btn:hover {
            border-color: #666;
            color: #aaa;
        }

        .sort-btn.active {
            border-color: var(--c-primary);
            color: var(--c-primary);
            background: rgba(0, 255, 0, 0.05);
        }

        .search-input {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 5px;
            font-family: inherit;
        }

        /* Leaderboard Table */
        .c-leaderboard {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .c-row {
            display: grid;
            grid-template-columns: 40px 150px 50px 180px 1fr;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            align-items: center;
            border-left: 2px solid transparent;
        }

        .c-header-row {
            font-size: 10px;
            color: var(--c-dim);
            background: transparent;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .c-data-row:hover {
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            border-left-color: var(--c-primary);
        }

        .c-col-rank {
            color: var(--c-dim);
            font-size: 12px;
        }

        .c-col-asset {
            font-weight: bold;
            font-size: 16px;
            color: #fff;
        }

        .c-expand-hint {
            font-size: 9px;
            color: #444;
            visibility: hidden;
        }

        .c-data-row:hover .c-expand-hint {
            visibility: visible;
        }

        .c-trend-arrow {
            font-size: 20px;
            text-align: center;
        }

        .c-metrics-compact {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 10px;
            color: #888;
        }

        .c-metric-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            padding-bottom: 1px;
        }

        .c-narrative-quote {
            font-style: italic;
            color: #aaa;
            font-size: 12px;
            margin-top: 4px;
            border-left: 2px solid #333;
            padding-left: 8px;
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        #asset-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-container {
            max-width: 900px;
            margin: 50px auto;
            background: #050505;
            border: 1px solid var(--c-primary);
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .thread-link {
            color: var(--c-dim);
            text-decoration: none;
        }

        .thread-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- SENTIMENT FLUX METER -->
    <div class="c-panel">
        <div class="c-panel-header">
            <span>:: MARKET SENTIMENT FLUX ::</span>
            <span id="flux-value" style="color: #fff;">NEUTRAL</span>
        </div>
        <div class="flux-container">
            <div class="flux-gradient"></div>
            <div class="flux-needle" id="flux-needle" style="left: 50%;"></div>
        </div>
        <div class="flux-labels">
            <span style="color: var(--c-fear)">EXTREME FEAR</span>
            <span>NEUTRAL</span>
            <span style="color: var(--c-greed)">EXTREME GREED</span>
        </div>
    </div>

    <!-- ASSET LEADERBOARD -->
    <div class="c-panel">
        <div class="c-panel-header">
            <div>
                <span>:: AURA COMBINATOR ::</span>
                <span id="last-updated"
                    style="font-size: 10px; color: #666; margin-left: 10px; font-weight: normal;"></span>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="aura_farmer.html" class="sort-btn"
                    style="text-decoration: none; display: inline-block; line-height: 1.2; color: var(--c-primary); border-color: var(--c-primary);">GO
                    TO SCANNER</a>
                <button id="refresh-btn" class="sort-btn">REFRESH</button>
                <button id="sample-btn" class="sort-btn"
                    style="color: var(--c-primary); border-color: var(--c-primary);">LOAD
                    SAMPLE</button>
                <button id="purge-btn" class="sort-btn" style="color: #f00; border-color: #500;">PURGE</button>
            </div>
        </div>

        <div class="controls-bar">
            <span style="color: #666; font-size: 11px;">SORT BY:</span>
            <button class="sort-btn active" onclick="setSort('vol')">VOLUME</button>
            <button class="sort-btn" onclick="setSort('net')">NET SENTIMENT</button>
            <button class="sort-btn" onclick="setSort('controv')">CONTROVERSY</button>
            <button class="sort-btn" onclick="setSort('alpha')">A-Z</button>

            <span style="color: #666; font-size: 11px; margin-left: 10px;">FILTER:</span>
            <input type="text" id="search-filter" class="search-input" placeholder="SEARCH..." style="width: 100px;">
            <span style="color: #666; font-size: 11px;">MIN VOL:</span>
            <input type="number" id="min-vol-filter" class="search-input" style="width: 40px;" value="0" min="0">
        </div>

        <div class="c-leaderboard">
            <!-- Header -->
            <div class="c-row c-header-row">
                <div class="c-col-rank">#</div>
                <div class="c-col-asset">ASSET</div>
                <div class="c-col-bar">TREND</div>
                <div class="c-col-metrics">KEY METRICS</div>
                <div class="c-col-narrative">DOMINANT NARRATIVE / TOP QUOTE</div>
            </div>
            <!-- Body -->
            <div id="leaderboard-body">
                <!-- Injected JS -->
            </div>
        </div>
    </div>

    <div style="text-align: center; color: #333; font-size: 10px; margin-top: 20px;">
        AURA FARMER v2.0 // HIGH SIGNAL EXTRACTION
    </div>

    <!-- MODAL -->
    <div id="asset-modal">
        <div class="modal-container">
            <div
                style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 25px; align-items: center;">
                <div>
                    <h2 id="modal-title" style="margin: 0; color: #fff; font-size: 2em; letter-spacing: 2px;">ASSET NAME
                    </h2>
                    <div id="modal-subtitle" style="color: var(--c-primary); font-size: 12px; margin-top: 5px;"></div>
                </div>
                <button onclick="document.getElementById('asset-modal').style.display='none'"
                    style="background: transparent; border: 1px solid var(--c-primary); color: var(--c-primary); cursor: pointer; padding: 8px 15px; font-weight: bold;">[CLOSE]</button>
            </div>
            <div id="modal-content">
                <!-- Injected JS -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const leaderboardBody = document.getElementById('leaderboard-body');
        const fluxNeedle = document.getElementById('flux-needle');
        const fluxValue = document.getElementById('flux-value');
        const refreshBtn = document.getElementById('refresh-btn');
        const sampleBtn = document.getElementById('sample-btn');
        const purgeBtn = document.getElementById('purge-btn');
        const modal = document.getElementById('asset-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalContent = document.getElementById('modal-content');
        const searchInput = document.getElementById('search-filter');
        const minVolInput = document.getElementById('min-vol-filter');
        const sortBtns = document.querySelectorAll('.sort-btn');

        // State
        let currentData = [];
        let currentSort = 'vol';
        let currentFilter = '';
        let currentMinVol = 0;

        // Load Data
        window.addEventListener('DOMContentLoaded', () => {
            loadAndRender('dashboard_data.js');
        });

        refreshBtn.addEventListener('click', () => {
            loadAndRender('dashboard_data.js');
        });

        sampleBtn.addEventListener('click', () => {
            loadAndRender('sample_data.js');
        });

        purgeBtn.addEventListener('click', () => {
            if (confirm("WARNING: THIS WILL DELETE ALL HARVESTED DATA. ARE YOU SURE?")) {
                localStorage.removeItem('aura_gestalt_data');
                location.reload();
            }
        });

        // Search Filter
        searchInput.addEventListener('input', (e) => {
            currentFilter = e.target.value.toLowerCase();
            renderLeaderboard();
        });

        // Min Vol Filter
        minVolInput.addEventListener('input', (e) => {
            currentMinVol = parseInt(e.target.value) || 0;
            renderLeaderboard();
        });

        // Sorting
        window.setSort = function (criteria) {
            currentSort = criteria;
            sortBtns.forEach(btn => {
                if (btn.onclick && btn.onclick.toString().includes(`setSort('${criteria}')`)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderLeaderboard();
        };

        function loadAndRender(file, isFallback = false) {
            console.log(`Loading data from ${file}...`);

            // Remove old script if exists
            const oldScript = document.getElementById('data-script');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'data-script';
            script.src = file + '?t=' + new Date().getTime(); // Cache bust

            script.onload = () => {
                if (window.AURA_DASHBOARD_DATA) {
                    processData(window.AURA_DASHBOARD_DATA);
                } else {
                    console.error("Data loaded but window.AURA_DASHBOARD_DATA is undefined.");
                    handleLoadError(file, isFallback);
                }
            };

            script.onerror = () => {
                console.error(`Failed to load script: ${file}`);
                handleLoadError(file, isFallback);
            };

            document.body.appendChild(script);
        }

        function handleLoadError(file, isFallback) {
            if (!isFallback && file === 'dashboard_data.js') {
                console.log("Attempting fallback to sample_data.js...");
                loadAndRender('sample_data.js', true);
            } else {
                showError(file);
            }
        }

        function showError(file) {
            leaderboardBody.innerHTML = `
                <div style="text-align:center; padding: 20px; color: #666;">
                    [FAILED TO LOAD ${file}]<br><br>
                    <button onclick="loadAndRender('sample_data.js')" style="background:transparent; border:1px solid var(--c-primary); color:var(--c-primary); padding:5px 10px; cursor:pointer; font-family:inherit;">TRY LOAD SAMPLE</button>
                </div>`;
        }

        function processData(data) {
            // Update Flux
            const fluxScore = data.metadata.flux_score || 50;
            fluxNeedle.style.left = `${fluxScore}%`;

            let fluxText = "NEUTRAL";
            if (fluxScore > 60) fluxText = "GREED";
            if (fluxScore > 80) fluxText = "EXTREME GREED";
            if (fluxScore < 40) fluxText = "FEAR";
            if (fluxScore < 20) fluxText = "EXTREME FEAR";

            fluxValue.textContent = `${fluxText} (${Math.round(fluxScore)})`;
            fluxValue.className = fluxScore > 50 ? 'd-greed' : (fluxScore < 50 ? 'd-fear' : '');

            // Update Date
            if (data.metadata && data.metadata.generated_at) {
                const date = new Date(data.metadata.generated_at);
                document.getElementById('last-updated').textContent = `[UPDATED: ${date.toLocaleString()}]`;
            }

            // Store Assets
            currentData = data.assets;
            window.currentAssetMap = currentData.reduce((map, asset) => {
                map[asset.name] = asset;
                return map;
            }, {});

            renderLeaderboard();
        }

        function renderLeaderboard() {
            // Filter
            let filtered = currentData.filter(a => {
                const matchesSearch = a.name.toLowerCase().includes(currentFilter);
                const matchesVol = a.count >= currentMinVol;
                return matchesSearch && matchesVol;
            });

            // Sort
            filtered.sort((a, b) => {
                if (currentSort === 'vol') return b.count - a.count;
                if (currentSort === 'net') return b.netScore - a.netScore;
                if (currentSort === 'controv') return b.controversyScore - a.controversyScore;
                if (currentSort === 'alpha') return a.name.localeCompare(b.name);
                return 0;
            });

            leaderboardBody.innerHTML = filtered.map((asset, index) => {
                // Determine Dominant Narrative
                let dominantType = asset.bullishCount >= asset.bearishCount ? 'BULLISH' : 'BEARISH';
                let dominantColor = dominantType === 'BULLISH' ? 'var(--c-greed)' : 'var(--c-fear)';

                const netColor = asset.netScore > 0 ? 'var(--c-greed)' : (asset.netScore < 0 ? 'var(--c-fear)' : '#888');
                const netSign = asset.netScore > 0 ? '+' : '';

                // Arrow Logic
                let arrowIcon = '→';
                let arrowColor = '#666';

                const total = asset.bullishCount + asset.bearishCount || 1;
                const ratio = asset.netScore / total; // -1 to 1

                if (ratio > 0.1) {
                    arrowIcon = '↗'; // Up-Right
                    arrowColor = 'var(--c-greed)';
                    if (ratio > 0.5) arrowIcon = '↑'; // Strong Up
                } else if (ratio < -0.1) {
                    arrowIcon = '↘'; // Down-Right
                    arrowColor = 'var(--c-fear)';
                    if (ratio < -0.5) arrowIcon = '↓'; // Strong Down
                }

                // Quote Logic
                const quoteText = asset.bestQuote ? `"${asset.bestQuote}"` : (asset.narratives[0] ? `"${asset.narratives[0].text}"` : "...");

                return `
                    <div class="c-row c-data-row" onclick="explodeAsset('${asset.name}')">
                        <div class="c-col-rank">${index + 1}</div>
                        <div class="c-col-asset">
                            <div class="c-asset-name">${asset.name}</div>
                            <div class="c-expand-hint">[CLICK TO EXPAND]</div>
                        </div>
                        <div class="c-col-bar">
                            <div class="c-trend-arrow" style="color: ${arrowColor};">${arrowIcon}</div>
                        </div>
                        <div class="c-col-metrics">
                            <div class="c-metrics-compact">
                                <div class="c-metric-row">
                                    <span>VOL:</span>
                                    <strong style="color: #fff;">${asset.count}</strong>
                                </div>
                                <div class="c-metric-row">
                                    <span>NET:</span>
                                    <strong style="color: ${netColor}">${netSign}${asset.netScore}</strong>
                                </div>
                                <div class="c-metric-row" style="border: none;">
                                    <span>KEK:</span>
                                    <strong>${asset.avgChuckle}%</strong>
                                </div>
                            </div>
                        </div>
                        <div class="c-col-narrative">
                            <div style="color: ${dominantColor}; font-weight: bold; font-size: 10px; margin-bottom: 2px;">${dominantType}</div>
                            <div class="c-narrative-quote">${quoteText}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.explodeAsset = function (assetName) {
            const asset = window.currentAssetMap[assetName];
            if (!asset) return;

            modalTitle.textContent = asset.name;
            modalSubtitle.textContent = `VOLUME: ${asset.count} // NET SENTIMENT: ${asset.sentimentScore} // CHUCKLE: ${asset.avgChuckle}`;

            const bullish = asset.narratives.filter(n => n.sentiment === 'BULLISH');
            const bearish = asset.narratives.filter(n => n.sentiment === 'BEARISH');
            const neutral = asset.narratives.filter(n => n.sentiment === 'NEUTRAL');

            const renderList = (items) => {
                if (items.length === 0) return `<div style="color: #444; font-style: italic;">NO DATA</div>`;
                return items.map(n => `
                    <li style="margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px;">
                        <div style="color: #fff; margin-bottom: 4px;">"${n.text}"</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 10px; color: #666;">
                            <span>REF: ${n.thread_sub.substring(0, 40)}...</span>
                            <a href="aura_farmer.html#${n.thread_id}" target="_blank" class="thread-link">[LOCATE SIGNAL >>]</a>
                        </div>
                    </li>
                `).join('');
            };

            let html = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div style="background: rgba(0, 20, 0, 0.3); padding: 15px; border-top: 2px solid var(--c-greed);">
                        <h3 style="color: var(--c-greed); margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px;">BULLISH THESIS (${bullish.length})</h3>
                        <ul style="list-style: none; padding: 0; font-size: 12px;">
                            ${renderList(bullish)}
                        </ul>
                    </div>
                    <div style="background: rgba(20, 0, 0, 0.3); padding: 15px; border-top: 2px solid var(--c-fear);">
                        <h3 style="color: var(--c-fear); margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px;">BEARISH THESIS (${bearish.length})</h3>
                        <ul style="list-style: none; padding: 0; font-size: 12px;">
                            ${renderList(bearish)}
                        </ul>
                    </div>
                </div>
                
                <div style="background: #0a0a0a; padding: 15px; border: 1px solid #222;">
                    <h3 style="color: #888; margin-top: 0; font-size: 14px;">NEUTRAL / CONTEXT (${neutral.length})</h3>
                    <ul style="list-style: none; padding: 0; font-size: 12px; color: #888;">
                        ${renderList(neutral)}
                    </ul>
                </div>
            `;

            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }
    </script>
</body>

</html>
